apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
  labels:
    app: mcp-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-gateway
  template:
    metadata:
      labels:
        app: mcp-gateway
    spec:
      containers:
        - name: mcp-gateway
          image: tinkerbell-image-mcp-gateway
          ports:
            - containerPort: 3101
          env:
            - name: PORT
              value: "3101"
          envFrom:
            - secretRef:
                name: app-creds
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "0.1"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 3101
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 3101
            initialDelaySeconds: 10
            periodSeconds: 10
