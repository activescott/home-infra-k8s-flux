apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      initContainers:
        # Use envsubst to render the settings template with environment variables
        - name: render-config
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              # envsubst workaround using sed since busybox doesn't have envsubst
              sed -e "s|\${SEARXNG_SECRET}|$SEARXNG_SECRET|g" \
                  -e "s|\${OXYLABS_USERNAME}|$OXYLABS_USERNAME|g" \
                  -e "s|\${OXYLABS_PASSWORD}|$OXYLABS_PASSWORD|g" \
                  /config-template/settings.yml > /config/settings.yml
              echo "Config rendered successfully"
              cat /config/settings.yml | grep -v password
          env:
            - name: SEARXNG_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-creds
                  key: SEARXNG_SECRET
            - name: OXYLABS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-creds
                  key: OXYLABS_USERNAME
            - name: OXYLABS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-creds
                  key: OXYLABS_PASSWORD
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: config
              mountPath: /config
      containers:
        - name: searxng
          image: ghcr.io/searxng/searxng:2026.1.11-cf74e1d9e
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/searxng/settings.yml
              subPath: settings.yml
              readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config-template
          configMap:
            name: searxng-config
        - name: config
          emptyDir: {}
