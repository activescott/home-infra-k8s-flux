apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-middleware
spec:
  redirectRegex:
    regex: "PLACEHOLDER_REGEX"
    replacement: "PLACEHOLDER_REPLACEMENT"
    permanent: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redirect-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: PLACEHOLDER_MIDDLEWARE_REF
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  rules:
    - host: "PLACEHOLDER_HOST"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-service
                port:
                  number: 80
  tls:
    - hosts:
        - "PLACEHOLDER_HOST"
      secretName: redirect-tls
