apiVersion: batch/v1
kind: CronJob
metadata:
  name: indexnow-notifier
spec:
  # Run every 4 hours
  schedule: "0 */4 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          # NOTE: UID/GID 1001 must match user in packages/indexnow-notifier/Dockerfile
          securityContext:
            fsGroup: 1001
          # Fix PV permissions: The host path is owned by root, but the container
          # runs as UID 1001. This init container runs as root to create the
          # directory structure and set ownership before the main container starts.
          # Creates provider-specific subdirectories for state isolation.
          initContainers:
            - name: fix-permissions
              image: busybox:1.36
              command:
                - sh
                - -c
                - |
                  mkdir -p /data/pages/indexnow /data/pages/google
                  chown -R 1001:1001 /data
              securityContext:
                runAsUser: 0
              volumeMounts:
                - name: indexnow-storage
                  mountPath: /data
          containers:
            - name: indexnow-notifier
              image: indexnow-notifier-image-placeholder
              env:
                # IndexNow configuration
                - name: INDEXNOW_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: app-creds
                      key: INDEXNOW_API_KEY
                # Google Indexing API configuration (optional)
                # Set GOOGLE_SERVICE_ACCOUNT_JSON in app-creds secret to enable
                - name: GOOGLE_SERVICE_ACCOUNT_JSON
                  valueFrom:
                    secretKeyRef:
                      name: app-creds
                      key: GOOGLE_SERVICE_ACCOUNT_JSON
                      optional: true
                # Common configuration
                - name: SITEMAP_URL
                  value: "https://gpupoet.com/sitemap.xml"
                - name: HOST
                  value: "gpupoet.com"
                - name: STATE_DIR
                  value: "/data/pages"
                # Optional: explicitly control which providers to use
                # Default: all configured providers are enabled
                # - name: ENABLED_PROVIDERS
                #   value: "indexnow,google"
              resources:
                limits:
                  cpu: "0.1"
                  memory: "100Mi"
                requests:
                  cpu: "0.05"
                  memory: "50Mi"
              volumeMounts:
                - name: indexnow-storage
                  mountPath: /data
          volumes:
            - name: indexnow-storage
              persistentVolumeClaim:
                claimName: indexnow-pvc
