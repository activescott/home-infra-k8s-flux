apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Shared database backup CronJob base.
# Each app's overlay should:
# 1. Include this as a resource
# 2. Use images transformer to replace db-backup-image-placeholder with postgres image
# 3. Patch the PVC volumeName to reference the app's backup PV

resources:
  - cronjob.yaml
  - pvc.yaml
