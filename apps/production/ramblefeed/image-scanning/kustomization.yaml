apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/image-scanning/timestamp

patches:
  # Customize ImageRepository
  - target:
      kind: ImageRepository
      name: repo-placeholder
    patch: |-
      - op: replace
        path: /metadata/name
        value: repo-ramblefeed-app
      - op: replace
        path: /spec/image
        value: ghcr.io/activescott/ramblefeed/app

  # Customize ImagePolicy
  - target:
      kind: ImagePolicy
      name: policy-placeholder
    patch: |-
      - op: replace
        path: /metadata/name
        value: policy-ramblefeed-app
      - op: replace
        path: /spec/imageRepositoryRef/name
        value: repo-ramblefeed-app

  # Customize ImageUpdateAutomation
  - target:
      kind: ImageUpdateAutomation
      name: update-placeholder
    patch: |-
      - op: replace
        path: /metadata/name
        value: update-ramblefeed-app
